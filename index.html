<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  
  <title>Actual Company | Marketplace</title>
</head>
<body>
  <div class="author"><span>developed by <a href="https://linkedin.com/in/jefferson-nunes/" target="_blank" >Jefferson Nunes <i class="fab fa-linkedin"></i></a></span></div>
  <div class="navbar">
    <div class="container flex header animate__slideInLeft">
      <h1 class="logo"><strong>Marketplace</strong> Electronics</h1>
      <p class="description">INSCREVA-SE E RECEBA NOSSAS OFERTAS</p>
      <form class="form">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Your Mail">
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </div>
  <section>
    <div class="container grid">
      <div class="grid-item one"></div>
      <div class="grid-item two">
        <span>Novo Iphone 12 Pro</span>
      </div>
      <div class="grid-item three">
        <span>Novo Macbook Pro</span>
      </div>
      <div class="grid-item four">
        <span>Novo Airpods 2 Pro</span>
      </div>
    </div>
  </section>

  <section class="container">
    <div class="details-grid grid-footer">
      <span>
        <i class="fas fa-money-check-alt"></i>
        Pagamento Seguro
      </span>
      <span>
        <i class="fas fa-truck"></i>
        Frete Grátis
      </span>
      <span>
        <i class="fas fa-undo-alt"></i>
        Devolução Grátis
      </span>
    </div>
  </section>
</body>
</html>
